kind: Deployment
apiVersion: apps/v1
metadata:
  name: petshop
  labels:
    app: petshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petshop
  template:
    metadata:
      labels:
        app:  petshop
    spec:
      containers:
        - name: petcontainer
          image: Himanshu0/petimage
          ports:
            - containerPort: 8080
